<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Motor Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .control-section {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #a0aec0;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        input[type="number"] {
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        input[type="number"]::placeholder {
            color: #64748b;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 48px;
            align-self: flex-end;
            min-width: 150px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .info-section {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 28px;
            margin-top: 40px;
            backdrop-filter: blur(10px);
        }

        .info-label {
            font-size: 12px;
            color: #8b5cf6;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .angle-display {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .status-message {
            font-size: 14px;
            color: #a0aec0;
            font-weight: 600;
            transition: all 0.3s ease;
            height: 20px;
        }

        .error {
            color: #f87171;
        }

        .success {
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servo Motor Control</h1>

        <div class="control-section">
            <div class="input-wrapper">
                <label for="angleInput">Enter Angle (0-180):</label>
                <input
                    type="number"
                    id="angleInput"
                    min="0"
                    max="180"
                    placeholder="Enter angle value"
                    value="90"
                >
            </div>
            <button onclick="setAngle()">Set Angle</button>
        </div>

        <div class="info-section">
            <div class="info-label">Current Angle</div>
            <div class="angle-display" id="currentAngle">90°</div>
            <div class="status-message" id="statusMessage">Ready</div>
        </div>
    </div>

    <script>
        let currentAngle = 90;

        function setAngle() {
            const input = document.getElementById('angleInput');
            const angle = parseInt(input.value);
            const statusMessage = document.getElementById('statusMessage');

            if (isNaN(angle)) {
                statusMessage.textContent = 'Please enter a valid number';
                statusMessage.className = 'status-message error';
                return;
            }

            if (angle < 0 || angle > 180) {
                statusMessage.textContent = 'Angle must be between 0 and 180';
                statusMessage.className = 'status-message error';
                return;
            }

            currentAngle = angle;
            document.getElementById('currentAngle').textContent = angle + '°';
            statusMessage.textContent = `Angle set to ${angle}°`;
            statusMessage.className = 'status-message success';

            setTimeout(() => {
                statusMessage.textContent = 'Ready';
                statusMessage.className = 'status-message';
            }, 2000);
        }

        document.getElementById('angleInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                setAngle();
            }
        });

        document.getElementById('angleInput').addEventListener('focus', function() {
            this.select();
        });
    </script>
</body>
</html>
